<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessage网页版</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"> <!-- 设置网页图标 -->
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <script src="/assets/js/nacl-fast.min.js"></script>
    <script src="/assets/js/base58.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/scrypt-async.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/crypto.js"></script>
    <script src="/assets/js/key.js"></script>
    <script src="/assets/js/wallet.js"></script>

</head>

<body>
<!-- 模态框内容 -->
<div id="myModal" class="modal-dialog-main">
    <div class="modal-content">
        <span class="modal-dialog-close" onclick="closeModal()">&times;</span>
        <p id="modalText"></p>
    </div>
</div>

<img src="/assets/logo.png" alt="Logo">
<form id="loginForm" action="/login" method="post">
    <label for="walletAddr">选择登录钱包:</label>
    <select id="walletAddr" name="walletAddr">
        <!-- 请将你的选项填写在这里 -->
    </select><br>

    <label for="password">密码:</label>
    <input type="password" id="password" name="password"><br>

    <!-- 将onclick事件直接绑定到登录按钮上 -->
    <input type="button" value="登录" onclick="login()">
</form>

<div class="action-buttons">
    <input type="file" id="fileInput" accept="image/*, .txt, .json" onchange="readJsonFile(this)"
           style="display: none;"/>
    <div id="qrcode" style="display: none;"></div>
    <button onclick="openRegistrationModal()">注册账号</button>
    <span class="separator">|</span>
    <button onclick="loadWalletFile()">导入账号</button>
    <button onclick="resetCache()">reset</button>
</div>

<script>
    function openRegistrationModal() {
        window.location.href = "/registration";
    }

    function login() {
        // 执行登录逻辑，例如获取钱包地址和密码
        const walletAddr = document.getElementById("walletAddr").value;
        const password = document.getElementById("password").value;
        showModal("解码中......");

        const keyString = localStorage.getItem(DBKeyWalletAddr + walletAddr);
        if (!keyString) {
            showModal("加载钱包信息失败:" + walletAddr);
            return
        }
        // 获取 EncryptedKeyJSON 对象
        getEncryptedKeyJSON(keyString, password)
            .then((result) => {
                // 异步操作完成，关闭加载提示界面
                closeModal();
                storeDataToSessionStorage(SessionKeyPriKey, result);
                // 例如，简单地输出钱包地址和密码
                console.log("Wallet unlock success : " + walletAddr);
                window.location.href = "/main";
            })
            .catch((error) => {
                // 异步操作失败，关闭加载提示界面并处理错误
                closeModal();
                showModal("解码失败：" + error);
                console.error("login error:", error);
            });
    }

    // 显示模态框
    function showModal(message) {
        const modalText = document.getElementById("modalText");
        modalText.innerHTML = message;

        const modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    // 关闭模态框
    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
        initializePage();
    });

    function initializePage() {
        // 加载或创建 AllLocalWallet 对象
        const allWallets = loadOrCreateWallet();
        // 填充地址列表
        const walletAddrSelect = document.getElementById("walletAddr");
        const wallets = allWallets.getWallets();

        if (!Array.isArray(wallets)) {
            console.error("Wallets is not an array:", wallets);
            return;
        }

        wallets.forEach(address => {
            const option = document.createElement("option");
            option.value = address;
            option.text = address;
            walletAddrSelect.add(option);
        });
    }

    // 点击模态框外部区域关闭模态框
    window.onclick = function (event) {
        const modal = document.getElementById("myModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    function loadWalletFile() {
        const fileInput = document.getElementById('fileInput');
        fileInput.click();
    }

    // 读取 JSON 文件的函数
    function readJsonFile(fileInput) {
        const file = fileInput.files[0];
        if (!file) {
            showModal('请先选择文件');
            return;
        }
        console.log("file type:=>", file.type)
        if (file.type === 'application/json' || file.type === 'text/plain') {
            readJsonTxt(file);
        } else if (file.type.startsWith('image')) {
            readQrCode(file);
        } else {
            showModal("不支持此文件格式");
        }
    }

    function readQrCode(file) {
        const reader = new FileReader();
    }


    function saveLoadedWalletStr(walletString) {
        const content = JSON.parse(walletString);
        console.log("wallet:", content, content.address);
        if (!content.address) {
            showModal("无效的账号文件");
            return;
        }

        const wallets = loadOrCreateWallet();
        console.log("all the wallets:===>>", wallets.getWallets())
        console.log("current wallets:===>>", content.address)
        if (wallets.has(content.address)) {
            showModal("该账号已经存在");
            return;
        }
        addNewKeyItem(content);
        location.reload(true);
    }

    function readJsonTxt(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                saveLoadedWalletStr(e.target.result)
            } catch (error) {
                console.error('文件解析错误:', error);
                showModal('文件解析错误，请确保选择的文件是有效的 JSON 文件。');
            }
        }

        reader.readAsText(file);
    }
</script>
</body>
</html>
