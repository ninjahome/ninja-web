<!-- main.html -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Dessage网页版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>

<div class="container chat-container">
    <div class="friend-list">
        <h2>好友列表</h2>
        <hr style="height: 2px; background-color: #ecf0f1; margin: 10px 0;"> <!-- 分隔符 -->

        <div class="friend-info" tabindex="0">
            <img src="/assets/logo.png" alt="Avatar">
            <div class="text-info">
                <div class="message-header">
                    <span class="friend-name">好友昵称</span>
                    <span class="timestamp">12:34</span>
                </div>
                <div class="message-preview">最新消息内容的省略显示最新消息内容的省略显示</div>
            </div>
        </div>

        <div class="friend-info" tabindex="1">
            <img src="/assets/logo.png" alt="Avatar">
            <div class="text-info">
                <div class="message-header">
                    <span class="friend-name">好友昵称</span>
                    <span class="timestamp">12:34</span>
                </div>
                <div class="message-preview">最新消息内容的省略显示最新消息内容的省略显示</div>
            </div>
        </div>

        <div class="friend-info" tabindex="2">
            <img src="/assets/logo.png" alt="Avatar">
            <div class="text-info">
                <div class="message-header">
                    <span class="friend-name">好友昵称</span>
                    <span class="timestamp">12:34</span>
                </div>
                <div class="message-preview">最新消息内容的省略显示最新消息内容的省略显示</div>
            </div>
        </div>

        <!-- 添加更多好友列表项 -->
    </div>

    <!-- 右侧聊天对话框区域 -->
    <div class="chat-box">
        <!-- 在 <div class="chat-box"> 中添加以下内容 -->
        <div class="top-bar">
            <span class="chat-title">聊天标题</span>
            <button class="settings-button">设置</button>
        </div>

        <div class="message-area">
            <!-- 聊天消息显示区域 -->
            <!-- 这部分的高度占据 chat-box 的一半 -->

            <!-- 示例消息 -->
            <div class="message sent">我发送的消息</div>
            <div class="message received">我收到的消息</div>
        </div>

        <div class="bottom-bar">
            <div class="toolbar">
                <button class="tool-button"><i class="fas fa-image"></i></button>
                <button class="tool-button"><i class="fas fa-map-marker-alt"></i></button>
                <button class="tool-button"><i class="fas fa-money-bill-wave"></i></button>
                <button class="tool-button"><i class="fas fa-id-card"></i></button>
                <button class="tool-button"><i class="fas fa-cut"></i></button>
            </div>
            <label>
                <textarea placeholder="输入消息" style="border: 1px solid #bdc3c7; padding: 10px; margin-top: 10px; min-height: 50px;"></textarea>
            </label>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 在页面加载完成后执行检查逻辑
        checkSessionKeyPriKey();

        // 监听浏览器的回退事件
        window.addEventListener('popstate', function(event) {
            // 清空 sessionStorage
            clearSessionStorage();
        });
    });

    function checkSessionKeyPriKey() {
        // 使用 utils.js 中的函数检查 SessionKeyPriKey 是否存在
        const priKeyData = getDataFromSessionStorage(SessionKeyPriKey);

        if (!priKeyData) {
            // 如果不存在，则跳转到根目录
            window.location.href = "/";
        } else {
            // 如果存在，则可以在该页面停留
            // 在这里可以使用 priKeyData 进行其他操作
        }
    }

    // 清空 sessionStorage
    function clearSessionStorage() {
        sessionStorage.clear();
    }
</script>

</body>
</html>
