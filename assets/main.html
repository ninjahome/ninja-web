<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-web</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <script src="/assets/js/nacl-fast.min.js"></script>
    <script src="/assets/js/base58.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/scrypt-async.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/crypto.js"></script>
    <script src="/assets/js/key.js"></script>
    <script src="/assets/js/wallet.js"></script>
</head>
<body>

<div id="container">
    <div id="friendList">
        <div id="friendListButtons">
            <button id="messageButton">消息</button>
            <button id="contactsButton">通讯录</button>
            <button id="settingsButton">设置</button>
        </div>
        <input type="text" id="searchInput" placeholder="搜索好友">
        <div id="friendListContent"></div>
        <div id="settingsMenu">
            <div class="settingsMenuItem" onclick="logout()">退出登录</div>
            <div class="settingsMenuItem" onclick="deleteAccount()">删除账号</div>
            <div class="settingsMenuItem" onclick="exportAccount()">导出账号</div>
            <div class="settingsMenuItem" onclick="displayBalance()">显示余额</div>
        </div>
    </div>

    <div id="content">
        <div id="messageBox"></div>
        <div id="inputContainer">
            <div id="toolBar">
                <button class="toolButton"><img src="/assets/logo.png" alt="Tool 1"></button>
                <button class="toolButton"><img src="/assets/logo.png" alt="Tool 2"></button>
                <button class="toolButton"><img src="/assets/logo.png" alt="Tool 3"></button>
                <button class="toolButton"><img src="/assets/logo.png" alt="Tool 4"></button>
            </div>
            <textarea id="messageInput" placeholder="输入消息"></textarea>
        </div>
    </div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const messageButton = document.getElementById('messageButton');
        const contactsButton = document.getElementById('contactsButton');
        const settingsButton = document.getElementById('settingsButton');
        const settingsMenu = document.getElementById('settingsMenu');
        const friendListContent = document.getElementById('friendListContent');
        const searchInput = document.getElementById('searchInput');

        messageButton.addEventListener('click', function () {
            showMessageFriends();
        });

        contactsButton.addEventListener('click', function () {
            showContacts();
        });

        settingsButton.addEventListener('click', function () {
            showSettingsMenu();
        });

        function showMessageFriends() {
            hideSettingsMenu();
            friendListContent.innerHTML = '';
            searchInput.style.display = 'block'; // 显示搜索按钮

            // 显示消息列表的内容
            const messageFriends = ["好友1", "好友2", "好友3"];
            messageFriends.forEach(function (friend) {
                const listItem = document.createElement('div');
                listItem.textContent = friend;
                friendListContent.appendChild(listItem);
            });
        }

        function showContacts() {
            hideSettingsMenu();
            friendListContent.innerHTML = '';
            searchInput.style.display = 'block'; // 显示搜索按钮

            // 显示好友列表的内容
            const contacts = ["好友A", "好友B", "好友C"];
            contacts.forEach(function (contact) {
                const listItem = document.createElement('div');
                listItem.textContent = contact;
                friendListContent.appendChild(listItem);
            });
        }

        function showSettingsMenu() {
            friendListContent.innerHTML = '';
            searchInput.style.display = 'none'; // 隐藏搜索按钮

            // 显示设置菜单的内容
            settingsMenu.style.display = 'block';
        }

        function hideSettingsMenu() {
            settingsMenu.style.display = 'none';
        }

        // 添加你的处理函数，例如：
        function logout() {
            console.log('执行退出登录操作');
        }

        function deleteAccount() {
            console.log('执行删除账号操作');
        }

        function exportAccount() {
            console.log('执行导出账号操作');
        }

        function displayBalance() {
            console.log('执行显示余额操作');
        }
    });

</script>

</body>
</html>
