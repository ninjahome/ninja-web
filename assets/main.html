<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Dessage网页版</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* 中间好友消息列表区域样式 */
        .chat-container {
            width: 75%;
            height: 75vh; /* 占据整个页面的四分之三 */
            display: flex;
        }

        .friend-list {
            width: 120px;
            background-color: #2ecc71;
            overflow-y: auto;
            padding: 20px;
        }

        .friend-list h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        .friend-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .friend-list li {
            margin-bottom: 10px;
            color: #fff;
            cursor: pointer;
        }

        .friend-list li:hover {
            text-decoration: underline;
        }

        /* 右侧聊天对话框区域样式 */
        .chat-box {
            flex: 1;
            background-color: #e74c3c;
            padding: 20px;
            color: #fff;
            overflow-y: auto;
        }

        .chat-box h2 {
            margin-bottom: 10px;
        }

        .chat-box input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-box button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .chat-box button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
