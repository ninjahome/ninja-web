<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-web</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <script src="/assets/js/nacl-fast.min.js"></script>
    <script src="/assets/js/base58.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/scrypt-async.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/crypto.js"></script>
    <script src="/assets/js/key.js"></script>
    <script src="/assets/js/wallet.js"></script>
</head>
<body>

<div id="container">

    <section id="leftControlPanel">

        <label for="msgSearchInput">
            <input type="text" id="msgSearchInput" placeholder="搜索消息">
        </label>

        <nav id="controlElements">
            <button class="button" id="messageButton"
                    onclick="togglePanels('messageControlPanel', 'messageContentArea')">消息
            </button>
            <button class="button" id="contactsButton"
                    onclick="togglePanels('friendControlPanel', 'contactContentArea')">通讯录
            </button>
            <button class="button" id="settingsButton" onclick="togglePanels('settingsMenu', 'settingContentArea')">
                设置
            </button>
        </nav>

        <div id="switchingArea">
            <div id="messageControlPanel"></div>
            <div id="friendControlPanel"></div>
            <div id="settingsMenu">
                <div class="settingsMenuItem" onclick="logout()">退出登录</div>
                <div class="settingsMenuItem" onclick="deleteAccount()">删除账号</div>
                <div class="settingsMenuItem" onclick="exportAccount()">导出账号</div>
                <div class="settingsMenuItem" onclick="displayBalance()">显示余额</div>
            </div>
        </div>

    </section>

    <section id="content">
        <div id="messageContentArea">
            <div id="messageContainer"></div>
            <div id="inputContainer">
                <div id="toolBar">
                    <button class="toolButton"><img src="/assets/logo.png" alt="Tool 1"></button>
                    <button class="toolButton"><img src="/assets/logo.png" alt="Tool 2"></button>
                    <button class="toolButton"><img src="/assets/logo.png" alt="Tool 3"></button>
                    <button class="toolButton"><img src="/assets/logo.png" alt="Tool 4"></button>
                </div>
                <label for="messageInput">
                    <textarea id="messageInput" placeholder="输入消息"></textarea>
                </label>
            </div>
        </div>

        <div id="contactContentArea"></div>
        <div id="settingContentArea"></div>
    </section>
</div>

<script>
    document.getElementById('messageControlPanel').style.display = 'block';
    document.getElementById('messageContentArea').style.display = 'block';

    function togglePanels(panelToShow, contentToShow) {
        document.getElementById('messageControlPanel').style.display = 'none';
        document.getElementById('friendControlPanel').style.display = 'none';
        document.getElementById('settingsMenu').style.display = 'none';

        document.getElementById('messageContentArea').style.display = 'none';
        document.getElementById('contactContentArea').style.display = 'none';
        document.getElementById('settingContentArea').style.display = 'none';

        document.getElementById(panelToShow).style.display = 'block';
        document.getElementById(contentToShow).style.display = 'block';
    }

    function logout() {
        quitFromSession();
    }

    function deleteAccount() {
        console.log('执行删除账号操作');
    }

    function exportAccount() {
        console.log('执行导出账号操作');
    }

    function displayBalance() {
        console.log('执行显示余额操作');
    }
</script>

</body>
</html>
