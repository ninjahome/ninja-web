<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Dessage网页版</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* 公共样式 */
        .container {
            display: flex;
        }

        /* 中间好友消息列表区域样式 */
        .chat-container {
            width: 75%;
            height: 75vh; /* 占据整个页面的四分之三 */
        }

        .friend-list {
            width: 220px;
            background-color: #34495e; /* 修改背景颜色，与整体背景协调 */
            padding: 20px;
            overflow: hidden; /* 隐藏溢出部分 */
        }

        .friend-list h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        .friend-list .friend-info {
            cursor: pointer;
            height: 70px;
            background-color: #2c3e50; /* 深蓝色 */
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .friend-list .friend-info:focus {
            background-color: #34495e; /* 深灰蓝色 */
            outline: none; /* 去掉默认的边框样式 */
        }



        .friend-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .friend-list .text-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 超出部分隐藏 */
            text-overflow: ellipsis; /* 超出部分用省略号表示 */
        }

        .friend-list span {
            font-size: 14px; /* 调整字体大小为 14px */
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 超出部分隐藏 */
            text-overflow: ellipsis; /* 超出部分用省略号表示 */
        }

        /* 右侧聊天对话框区域样式 */
        .chat-box {
            flex: 1;
            background-color: #e74c3c;
            padding: 20px;
            color: #fff;
            overflow-y: auto;
        }

        .chat-box h2 {
            margin-bottom: 10px;
        }

        .chat-box input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-box button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .chat-box button:hover {
            background-color: #c0392b;
        }

        .text-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
        }

        .friend-name {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
        }

        .timestamp {
            font-size: 12px;
            color: #7f8c8d;
        }

        .message-preview {
            font-size: 14px;
            color: #95a5a6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>
<!-- ...（在这里添加 main.html 的页面内容） ... -->

<div class="container chat-container">

        <div class="friend-info" tabindex="0">

        </div>

                </div>
                <div class="message-preview">最新消息内容的省略显示</div>
            </div>
        </div>

        <div class="friend-info" tabindex="0">

                    <span class="friend-name">好友昵称</span>
                    <span class="timestamp">12:34</span>
                </div>
                <div class="message-preview">最新消息内容的省略显示</div>
            </div>
        </div>

        <!-- 添加更多好友列表项 -->

    <!-- 右侧聊天对话框区域 -->

        <h2>聊天对话框</h2>

    </div>
</div>
</body>
</html>
