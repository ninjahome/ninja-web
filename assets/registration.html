<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Dessage网页版</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"> <!-- 设置网页图标 -->
    <link rel="stylesheet" type="text/css" href="/assets/css/registration.css">
    <script src="/assets/js/nacl-fast.min.js"></script>
    <script src="/assets/js/base58.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/scrypt-async.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/crypto.js"></script>
    <script src="/assets/js/key.js"></script>
    <script src="/assets/js/wallet.js"></script>
</head>
<body>
<div class="registration-form">
    <img src="/assets/logo.png" alt="Logo">
    <form action="/register" method="post" onsubmit="event.preventDefault(); register()">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">再次输入密码:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <input type="submit" value="注册">

        <div class="note">
            请注意保存密码，本系统不提供密码找回功能。
        </div>
    </form>
</div>

<!-- 模态框内容 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText"></p>
    </div>
</div>

<script>
    async  function register() {
        // 获取密码和确认密码的值
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // 检查密码是否一致
        if (password !== confirmPassword) {
            // 显示模态框
            showModal("密码不一致，请重新输入。");
            return ;
        }

            showModal("正在生成密钥，请稍候...");

            try {
                const result = await newWallet(password);
                console.log("Success:", result);// 关闭等待提示
                closeModal();
                // 提示注册成功
                showModal("注册成功！");

                window.location.href = "/";
                // 处理成功的情况
            } catch (error) {
                console.error("Failure:", error);
                // 处理失败的情况，显示或关闭提示
                showModal("注册失败，请重试。");

            }finally {
                // closeModal()
            }
    }

    // 显示模态框
    function showModal(message) {
        var modalText = document.getElementById("modalText");
        modalText.innerHTML = message;

        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    // 关闭模态框
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // 点击模态框外部区域关闭模态框
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>
</body>
</html>
